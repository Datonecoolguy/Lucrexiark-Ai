<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    #chatbox { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #007bff; }
    input { width: 100%; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <input id="input" placeholder="Ask something..." onkeydown="if(event.key==='Enter') sendMessage()">
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('input');
    const userText = input.value.trim();
    if (!userText) return;

    addMessage('user', userText);
    input.value = "";

    const response = await fetch('https://your-backend-url.repl.co/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();
    addMessage('bot', data.reply);
  }

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.className = `msg ${sender}`;
    div.textContent = text;
    document.getElementById('messages').appendChild(div);
  }
</script>

</body>
</html>
