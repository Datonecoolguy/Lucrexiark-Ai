<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copycat AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
    }
    #chatbox {
      border: 1px solid #444;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      background: #222;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Copycat
  AI</h1>
  <div id="chatbox"></div>
  <input type="text" id="message" placeholder="Ask me something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      if (!msg) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div><b>You:</b> ${msg}</div>`;

      const response = await fetch("https://ai-chat-backend.oskotheguy.repl.co/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      chatbox.innerHTML += `<div><b>AI:</b> ${data.reply}</div>`;
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
